<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }

        /* Sticky Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Header */
        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Main content with grid layout */
        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
        }

        main div {
          
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        main div:hover {
            transform: scale(1.1);
        }

        main img {
            width: 300px;
            height: auto;
        }

        main a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            main {
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            main div {
                margin-bottom: 20px; /* Add spacing between items */
                text-align: center; /* Center-align text */
            }

            main img {
                width: 100%; /* Make images responsive */
                max-width: 300px; /* Ensure max width of the image */
            }
        }
    </style>
</head>
<body>

    <!-- Sticky Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="About US.html">About Us</a>
        <a href="Drones.html">Drones</a>
        <a href="Aircrafts.html">Aircrafts</a>
    </div>

    <!-- Header -->
    <header>
        <h1>Welcome to the Missile Info Page</h1>
        <p>Learn about the latest, strongest, and fastest missiles in the world.</p>
    </header>

    <!-- Main content -->
    <main>
        <div>
            <a href="new_missiles.html">
                <img src="New missile.jpeg" alt="New Missiles">
                <p>New Missiles</p>
            </a>
        </div>
        <div>
            <a href="strongest_missiles.html">
                <img src="strongest missiles.jpeg" alt="Strongest Missile">
                <p>Strongest Missiles</p>
            </a>
        </div>
        <div>
            <a href="faster_missiles.html">
                <img src="fastest missiles.jpeg" alt="Faster Missile">
                <p>Faster Missiles</p>
            </a>
        </div>
        <div>
            <a href="american_missiles.html">
                <img src="American missiles.jpeg" alt="American Missiles">
                <p>American Missiles</p>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Thinker's. All rights reserved.
    </footer>

</body>
</html>
